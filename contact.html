      <!-- Main Content -->
      <div class="main-content">
        <div class="contact-container">
          <!-- Contact Image -->
          <div class="contact-image">
            <img src="images/girlallu.png" alt="Art Gallery" />
            <div class="image-caption">
              If you would like to get your <strong>art be published</strong>
              <br />
              make sure to contact us just by providing your details in the
              form!
            </div>
          </div>

          <!-- Contact Form -->
          <div class="contact-form">
            <div class="form-title">
              <h2>Get in touch</h2>
              <p>We are here for you! How can we help?</p>
            </div>

            <form id="contactForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Your name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Your email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  class="form-control"
                  placeholder="Your message"
                  required
                ></textarea>
              </div>

              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </footer>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get elements
        const menuToggle = document.getElementById("menuToggle");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const contactForm = document.getElementById("contactForm");
        const submitBtn = document.querySelector(".submit-btn");
        const navItems = document.querySelectorAll(".nav-item[data-href]");

        // Function to check screen size and handle sidebar
        function handleScreenSize() {
          if (window.innerWidth <= 768) {
            // Mobile: hide sidebar initially, show menu button
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
            menuToggle.style.display = "block";
            document.body.style.overflow = "";
          } else {
            // Desktop: show sidebar, hide menu button
            sidebar.classList.add("active");
            overlay.classList.remove("active");
            menuToggle.style.display = "none";
            document.body.style.overflow = "";
          }
        }

        // Initial check
        handleScreenSize();

        // Mobile menu functionality
        if (menuToggle && sidebar && overlay) {
          menuToggle.addEventListener("click", function (e) {
            e.stopPropagation();
            sidebar.classList.toggle("active");
            overlay.classList.toggle("active");

            // Prevent body scrolling when sidebar is open
            if (sidebar.classList.contains("active")) {
              document.body.style.overflow = "hidden";
            } else {
              document.body.style.overflow = "";
            }
          });

          overlay.addEventListener("click", function () {
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
            document.body.style.overflow = "";
          });

          // Close sidebar when clicking outside on mobile
          document.addEventListener("click", function (e) {
            if (
              window.innerWidth <= 768 &&
              sidebar.classList.contains("active") &&
              !sidebar.contains(e.target) &&
              e.target !== menuToggle &&
              !overlay.contains(e.target)
            ) {
              sidebar.classList.remove("active");
              overlay.classList.remove("active");
              document.body.style.overflow = "";
            }
          });
        }

        // Navigation
        navItems.forEach((item) => {
          item.addEventListener("click", function () {
            const href = this.getAttribute("data-href");
            if (href) {
              // Close sidebar on mobile before navigating
              if (window.innerWidth <= 768) {
                sidebar.classList.remove("active");
                overlay.classList.remove("active");
                document.body.style.overflow = "";
              }
              window.location.href = href;
            }
          });
        });

        // Form submission
        if (contactForm && submitBtn) {
          contactForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            // Validation
            if (!name || !email || !message) {
              alert("Please fill in all fields");
              return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
              alert("Please enter a valid email address");
              return;
            }

            // Show loading state
            const originalText = submitBtn.textContent;
            submitBtn.textContent = "Sending...";
            submitBtn.disabled = true;
            submitBtn.classList.add("sending");

            // Simulate API call
            setTimeout(() => {
              // Success state
              submitBtn.textContent = "Message Sent!";
              submitBtn.classList.remove("sending");
              submitBtn.classList.add("success");

              // Add success animation to the form
              contactForm.classList.add("success");

              // Reset form after delay
              setTimeout(() => {
                contactForm.reset();
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                submitBtn.classList.remove("success");
                contactForm.classList.remove("success");
                alert(
                  "Thank you for your message! We will get back to you soon."
                );
              }, 2000);
            }, 1500);
          });
        }

        // Handle window resize
        window.addEventListener("resize", handleScreenSize);
      });
    </script>
